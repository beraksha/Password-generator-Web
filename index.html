<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">Password Generator</h1>
        <div class="mb-4">
            <label for="length" class="block text-sm font-medium text-gray-700">Password Length:</label>
            <input type="number" id="length" value="12" min="4" max="50" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div class="mb-4">
            <label class="flex items-center">
                <input type="checkbox" id="uppercase" checked class="mr-2">
                <span class="text-sm text-gray-700">Include Uppercase Letters</span>
            </label>
            <label class="flex items-center">
                <input type="checkbox" id="digits" checked class="mr-2">
                <span class="text-sm text-gray-700">Include Digits</span>
            </label>
            <label class="flex items-center">
                <input type="checkbox" id="symbols" checked class="mr-2">
                <span class="text-sm text-gray-700">Include Symbols</span>
            </label>
        </div>
        <button onclick="generatePassword()" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Generate Password</button>
        <div id="result" class="mt-4 p-2 bg-gray-100 border border-gray-300 rounded-md text-center"></div>
    </div>
    <script>
        function generatePassword() {
            const length = parseInt(document.getElementById('length').value);
            const includeUppercase = document.getElementById('uppercase').checked;
            const includeDigits = document.getElementById('digits').checked;
            const includeSymbols = document.getElementById('symbols').checked;
            const resultDiv = document.getElementById('result');

            let characters = 'abcdefghijklmnopqrstuvwxyz';
            if (includeUppercase) characters += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (includeDigits) characters += '0123456789';
            if (includeSymbols) characters += '!@#$%^&*()_+-=[]{}|;:,.<>?';

            if (!characters) {
                resultDiv.textContent = 'Error: No character types selected.';
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }

            resultDiv.textContent = `Generated Password: ${password}`;
        }
    </script>
</body>
</html>
